<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ricardo Gomes Marques">
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Calculadora de IMC</h1>
    </header>

    <main>
        <div id="entrada">
            <p><label for="altura"><strong>Altura (m):</strong></label></p>
            <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" min="0">

            <p><label for="peso"><strong>Peso (kg):</strong></label></p>
            <input type="number" id="peso" placeholder="Ex: 70" step="0.1" min="0">

            <p><button onclick="exibirResultado()">Calcular IMC</button></p>
        </div>

        <div id="resultado">
            <p><strong>Seu IMC:</strong> <span id="imc"></span></p>
            <p><strong>Classificação:</strong> <span id="classificacao"></span></p>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Ricardo Gomes Marques</p>
    </footer>

</body>
</html>
